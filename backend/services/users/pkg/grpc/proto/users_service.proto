syntax = "proto3";

package users;

option go_package = ".;users";

message User {
    string username = 1;
    string passwordHash = 2;
}

service UsersService {
    rpc GetUser (GetReq) returns (GetResp);
    rpc SaveUser (SaveReq) returns (SaveResp);
    rpc UpdateUser (UpdateReq) returns (UpdateResp);
    rpc DeleteUser (DeleteReq) returns (DeleteResp);
}

message GetReq {
    string username = 1;
}
message GetResp {
    User user = 1;
}

message SaveReq {
    User user = 1;
}
message SaveResp {
}

message UpdateReq {
    User user = 1;
}
message UpdateResp {
}

message DeleteReq {
    User user = 1;
}
message DeleteResp {
}